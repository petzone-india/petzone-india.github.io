<section class="team">
  <div class="container">
    <div class="entry-content">
      <h1>Our Team</h1>
      

      	<h2>Vets</h2>

		   {% for vet in page.team %}

			<div class="row team-member vet">	
		      <div class="container">
		        <div class="team-member-img">
		          <img src={{ vet.img }} class="img-responsive" alt="Medical Treatment" height="200px"/>
		        </div>
		        <div class="team-member-txt">
		          <div>
		            <h3>{{ vet.name }}</h3>
		            <h5>{{ vet.degree }}</h5>
		            <p>{{ vet.bio }}</p>
		          </div>
		        </div>
		      </div>
		      
		      <hr />

		    </div>


		    {% endfor %}

    </div>
  </div>
</section>
